name: Commit Count Badge

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  count_commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # important for full commit history

      - name: Count commits
        id: count
        run: |
          echo "commit_count=$(git rev-list --count origin/master)" >> $GITHUB_OUTPUT

      - name: Create badge JSON
        run: |
          echo "{\"schemaVersion\":1,\"label\":\"commits\",\"message\":\"${{ steps.count.outputs.commit_count }}\",\"color\":\"blue\"}" > badge.json

      - name: Commit badge
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update commit count badge
          file_pattern: badge.json
